name: Ostravské Pyvo
topic: Pokec na sluníčku a letní kino
description: |
    Třetí pokec na sluníčku se bude konat na tradičním místě ve středu 5.
    srpna od 17:00.

    Na přetřes určitě přijdou novinky z naší komunity a ze světa Pythonu a
    určitě se nevyhneme ani plánování budoucích kurzů, které startují už v
    září.

    Kdo bude mít zájem a bude mobilní, může se pak s námi vydat do
    autokempu na Olešné, kde se od 20:15 bude v letním kině promítat film
    Ježek Sonic.

    Těšíme se na vás.

