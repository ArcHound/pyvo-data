topic: Pokec na sluníčku a letní kino
description: |
    Další venkovní Pyvo letošního roku se uskuteční ve středu 1. září od
    17:00 na tradičním místě ve vratimovské Coolárně.

    Kdo bude mít zájem a bude mobilní, může se pak s námi vydat do parku
    pod zámkem ve Frýdku, kde se od 19:30 bude v letním kině promítat
    komedie Bábovky.

    V případě nepříznivého počasí se Pyvo nekoná.

    Těšíme se na vás.

