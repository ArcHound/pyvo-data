city: plzen
start: 2021-11-10 18:00:00
name: Plzeňské Pyvo
number: 23
topic: Vícevláknové programování
venue: restaurace-a-penzion-u-salzmannu
description: |
  Vážení přátelé a příznivci našich setkání!

  Uteklo to jako voda a máme tady další Pyvo. Jako tradičně jsme oranizaci nechali na poslední chvíli, takže téma ještě nevíme. :) Jakmile budeme vědět více, doplníme sem.

  Každopádně doražte, protože živá diskuze nad pivem je ten nejproduktivnější způsob, jak si sdělit programátorské dojmy z uplynulých dvou měsíců – ty dobré, i ty rozpačitější.

  Na viděnou!

talks:
  - title: Úvodní slovo - Pozvolný úvod do světa vícevláknového programování
    speakers:
      - Tomáš Bedřich & Filip Vaculík
    description: |
        Když program neběží řádek po řádku, a přesto je vše v pořádku.
    coverage:
    - video: https://www.youtube.com/watch?v=eVvsULrU2vo

  - title: Python Sync vs. Async
    speakers:
      - Honza Jelínek
    description: |
        Jaké jsou mezi těmito technologiemi rozdíly a kdy je využít. Vysvětlení principů knihovny asyncio a jejích jednotlivých funkcí.

  - title: Kill GIL
    speakers:
      - Tomáš Zítka, ZČU
    description: |
        Krátký report o snaze S. Grosse zbavit CPython Global Interpreter Locku jednou provždy.
    coverage:
    - video: https://www.youtube.com/watch?v=thaN0pTuH9s

  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo. K dispozici můžete mít plných 5 minut pro své téma.

      Témata možno domluvit mailem na tozitka@gmail.com, případně u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
