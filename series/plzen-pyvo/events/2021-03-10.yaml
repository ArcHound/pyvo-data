topic: Na čem Vám to běží...
description: |
  Vážení přátelé a příznivci našich setkání!

  I nadále pokračujeme v neosobním duchu a vzdáleně. Pojďme si tentokrát popovídat něco na téma:
    "Na čem vám to běží", jaké frameworky / knihovny se používají, co se daří a co ne.

  Setkání proběhne na Zoomu:

