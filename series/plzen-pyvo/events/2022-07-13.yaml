topic: Hloupé chyby a zákysy
venue: hub-20
description: |
    Vážení přátelé a příznivci našich setkání!
    
    Na léto odlehčíme. :) Chybějící středník v Pythonu sice nepřehlédneme, ale určitě má každý pár příhod, kdy se koukal do jiného souboru, přehlédl uložení dat do špatné proměnné, nechal se vytrestat časovými zónami, dropnul produkční databázi atd. Přijďe si poslechnout ostatní a sami se podělit o zkušenosti, které byste si za rámeček zrovna nedali.

    **Akce bude spojena s networkingem / grilovačkou pořádanou v prostorách HUB 2.0.** Jídlo a pití bude na místě k dispozici za dobrovolný příspěvek. Kdo by chtěl rozšířit pestrost, může přinést i něco svého.

    Těšíme se na viděnou!

talks:
