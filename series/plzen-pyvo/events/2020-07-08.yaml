description: |
  Vážení přátelé a příznivci našich setkání!

  Po delší době tu opět máme možnost se sejít u nějaké dobré bašty, pití a vzájemně blízkým tématům.
  Máte-li volnou chvilku, jste zváni na naše/vaše již 15. Plzeňské Pyvo. Tentokrát bez žádného
  kontrétního zaměření, hezky prázdninově zlehka.

  Budeme se těšit.

