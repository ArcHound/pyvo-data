name: Liberecké Pyvo
city: liberec
description:
  cs: |
    Příležitostná setkání nejen pro programátory v Pythonu.

    Máte-li zájem diskutovat s Libereckými Pyvaři, přihlaste se na [facebook](https://www.facebook.com/pyliberec/) / [discord](https://discord.gg/v6sUZ4rbpu) případně do [skupiny na Telegramu](https://t.me/PyvoLiberec).
  en: |
    Occasional meetings not only for Python programmers.
    
    If you want to talk with attendees of Liberec's Pyvo meetups, join the [facebook](https://www.facebook.com/pyliberec/) / [discord](https://discord.gg/v6sUZ4rbpu) and/or [Telegram group](https://t.me/PyvoLiberec).
