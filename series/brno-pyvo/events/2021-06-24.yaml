talks:
  - title: The state of geospatial analysis in Python
    speakers:
      - Maxime Lenormand
    description: |
      From satellite imagery to knowing where your neighbor went for a run last evening, geospatial data is everywhere.
      I'll try to go over why Python is a great tool to make sense of most of it.

      Find out more about our speaker:

      <https://twitter.com/MaxLenormand>

      <https://minds-behind-maps.simplecast.com>
    coverage:
    - video: https://youtu.be/EtOJ9BSPGmQ
